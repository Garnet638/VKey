<html>
  <head>
    <title>VKey</title>
    <link rel="icon" type="img/ico" href="favicon.ico">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script type="text/javascript" src="./vkey.js"></script>
    <script>
      $(document).ready(function() {
        getKeyboards();
      });
    </script>
  </head>
  <body style="-webkit-app-region: drag" class="grey darken-4">
    <div id="window">
      <div id="titlebar" class="grey darken-3 valign-wrapper" style="text-align: right;" align="right">
        <ul class="right"><li>
          <button class="dropdown-button waves-effect waves-light btn transparent z-depth-0 valign" data-activates="settingsDropdown"><i class="fa fa-cog fa-2x white-text"></i></button>
          <button class="waves-effect waves-light btn transparent z-depth-0 valign" onclick="minWindow();"><i class="fa fa-window-minimize fa-2x white-text"></i></button>
          <button class="waves-effect waves-red btn transparent z-depth-0 valign" onclick="closeWindow();"><i class="fa fa-window-close fa-2x red-text"></i></button>
        </li></ul>
      </div>

      <ul id='settingsDropdown' class='dropdown-content'>

      </ul>

      <div class="container valign-wrapper" id="error">
        <div class="valign col s12 center-align">
          <h1 class="white-text">Welcome!</h1>
          <p class="flow-text white-text">Click the gear on the top left corner to select a keyboard</p>
        </div>
      </div>

      <div class="container">
        <div class="input-field col s12">
          <textarea id="textarea" class="materialize-textarea flow-text white-text"></textarea>
        </div>
        <button class="waves-effect waves-light btn z-depth-0 valign" onclick="clearText();">Clear text</button>
        <button class="waves-effect waves-light btn z-depth-0 valign" onclick="copyText();">Copy text</button>
      </div>
      <div id="keyboard">

      </div>
    </div>

  </body>
</html>
